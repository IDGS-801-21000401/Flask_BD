{% extends "layout.html" %}
{% from "_macros.html" import render_field%}

{% block container %}

<div class="container">
    <div class="row">
        <div class="text-center">
            <h3>Alumnos</h3>
            <a href="/" class="btn btn-info">Agregar alumno</a>
        </div>
        <table class="text-center table table-striped table-bordered" style="margin-top: 2%">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apaterno</th>
                    <th>Correo</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {% for alumno in alumnos %}
                <tr>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.apaterno}}</td>
                    <td>{{alumno.email}}</td>
                    <td><a href="eliminar?id={{alumno.id}}" class="btn btn-danger">Eliminar</a></td>
                    <td><a href="modificar?id={{alumno.id}}" class="btn btn-warning">Modificar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{%endblock%}
